<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>會員註冊</title>
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 引進 google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- 引進 BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 引進 本地css -->
    <link rel="stylesheet" href="/css/signup_login.css">
    <!-- 引進 jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <!-- 引進 google icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- 引進 SweetAlert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- 引進google gsi client -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- title logo -->
    <link rel="icon" type="image/x-icon" href="/pic/favicon32.ico">

</head>

<body>
    <div class="container-fluid p-0 vh-100">
        <div class="user-signup-background-area h-100">
        </div>

        <div class="container-lg p-0 signupCardArea m-0">
            <!-- 左邊圖片區域 -->
            <div class="signup-img-area h-100">
                <img src="/pic/Client_Sign UP.png" alt="" class="h-100">
            </div>
            <!-- 右邊內容區域 -->
            <div class="client-signup-form-area d-flex flex-column m-auto w-50 mt-5 align-items-center">
                <h4>顧客會員註冊</h4>
                <div class="third-party mt-5 row mb-2">
                    <button type="button" id="GOOGLE_login"
                        class="btn d-flex align-items-center justify-content-center me-4">
                        <img src="/pic/icons8-google.svg" height="22px">
                        <span class="ms-2 p">Google</span>
                    </button>
                    <button type="button" id="FB_login"
                        class="btn d-flex align-items-center justify-content-center me-4">
                        <img src="/pic/icons8-facebook.svg" height="25px">
                        <span class="ms-2 p">Facebook</span>
                    </button>
                    <button type="button" class="btn d-flex align-items-center justify-content-center me-4">
                        <img src="/pic/icons8-apple-24.png" height="20px">
                        <span class="ms-2 p">Apple</span>
                    </button>
                </div>
                <hr>
                <div id="g_id_onload"
                    data-client_id="1043228888977-p1mm0ld5p7ncpinsa9avguqj6h8p3l3u.apps.googleusercontent.com"
                    data-context="signin" data-ux_mode="redirect" data-login_uri="http://localhost:3000/index"
                    data-callback="onSignIn" data-auto_prompt="false">
                </div>

                <form action="/userCreate" class="form-area row mt-5" method="post">
                    <div class="col-6">
                        <h6>名稱<span class="text-danger">*</span></h6>
                        <input type="text" class="form-control" name="userName" required>
                    </div>
                    <div class="col-6">
                        <h6>性別</h6>
                        <div class="form-check form-check-inline me-4">
                            <input class="form-check-input custom-form-check-input" type="radio" id="gender1"
                                name="gender" value="M" required>
                            <label class="form-check-label" for="gender1">男</label>
                        </div>
                        <div class="form-check form-check-inline me-4">
                            <input class="form-check-input custom-form-check-input" type="radio" id="gender2"
                                name="gender" value="F">
                            <label class="form-check-label" for="gender2">女</label>
                        </div>
                    </div>
                    <div class="col-6 ">
                        <h6>聯絡信箱<span class="text-danger">*</span></h6>
                        <input type="email" class="form-control" placeholder="example@food.com" name="userEmail"
                            required>
                    </div>
                    <div class="col-6">
                        <h6>生日<span class="text-danger">*</span></h6>
                        <input type="date" class="form-control" placeholder="yyyy/mm/dd" name="userBirth" pattern=""
                            required>
                    </div>
                    <div class="col-6">
                        <h6>密碼<span class="text-danger">*</span></h6>
                        <input type="password" class="form-control" data-toggle="tooltip" data-placement="right"
                            title="密碼須由 6~20 個英文大小寫與數字組成" name="userPW" id="userPW" required>
                    </div>
                    <div class="col-6">
                        <h6>確認密碼<span class="text-danger">*</span></h6>
                        <input type="password" class="form-control" id="userPwConfirm" required>
                    </div>



                    <div class="col-12 duty-area mt-5 d-flex align-items-center justify-content-between m-auto ">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="duty" name="duty" required>
                            <label class="form-check-label p" for="duty">我已閱讀並同意
                                <span class="text-primary"><a href="#">會員條款</a></span>
                            </label>
                        </div>
                        <button class="btn btn-orange float-end" type="submit">下一步</button>
                    </div>

                </form>
            </div>
        </div>
    </div>



    <!-- 自己的JS -->
    <script src="/js/register_resize.js"></script>

</body>

</html>
