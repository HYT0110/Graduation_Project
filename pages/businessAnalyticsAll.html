<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <title>店家後臺</title>
    <!-- BS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <!-- CSS Files -->
    <link rel="stylesheet" href="/css/backstage_share_frame.css">
    <link rel="stylesheet" href="/css/backstage_BA_all.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- 字形樣式 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

    <!-- google icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- date picker -->
    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script> -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <!-- anychart 文字雲 -->
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-tag-cloud.min.js"></script>

    <!-- title logo -->
    <link rel="icon" type="image/x-icon" href="/pic/favicon32.ico">

    <!-- 引進 SweetAlert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <div class="container-fluid p-0 d-flex justify-content-center align-items-center vh-100">
        <div class="container backstage_body row align-items-center justify-content-between">
            <div class="col-2 backstage_nav card p-0 ">
                <div class="d-flex flex-column h-100 pb-2 pt-4 ">

                    <div class="d-flex align-items-center justify-content-center flex-grow-1 status-info">
                        <!-- Modal for opening or not -->
                        <div class="avatar avatar-xl position-relative">
                            <div class="status">
                                <div class="statusLight"></div>
                            </div>
                            <!-- data-bs-custom-class="color-tooltip" -->
                            <img src="/pic/mosa2.jpg" alt="" class="rounded-circle" data-toggle="tooltip"
                                data-placement="top" title="切換營業狀態" data-bs-custom-class="color-tooltip" data-bs-trigger="manual">
                        </div>
                    </div>

                    <!-- 商家名稱 -->
                    <p class="mb-0 mt-2 mb-4 text-center fw-bold fs-6" id="welcomeText"></p>

                    <a href="/backstage/clientinfo" class="d-flex align-items-center py-2 mt-2 flex-grow-1 nav_a">
                        <i class="bi bi-info-circle  text-sm  me-3 fs-5 fw-bold "></i>
                        <span class="nav-link-text ms-1">店家資訊</span>
                    </a>
                    <a href="/backstage/businessAnalytics/all"
                        class="d-flex align-items-center py-2 flex-grow-1 nav_a choose">
                        <i class="bi bi-pie-chart  text-sm  me-3 fs-5 fw-bold "></i>
                        <span class="nav-link-text ms-1">平台分析</span>
                    </a>
                    <a href="/backstage/businessAnalytics/self"
                        class="d-flex align-items-center py-2 flex-grow-1 nav_a">
                        <i class="bi bi-graph-up-arrow  text-sm  me-3 fs-5 fw-bold "></i>
                        <span class="nav-link-text ms-1">本店分析</span>
                    </a>
                    <a href="/backstage/menu" class="d-flex align-items-center py-2 flex-grow-1 nav_a">
                        <i class="bi bi-clipboard  text-sm  me-3 fs-5 fw-bold "></i>
                        <span class="nav-link-text ms-1">菜單專區</span>
                    </a>
                    <a href="/backstage/activity" class="d-flex align-items-center py-2 flex-grow-1 nav_a">
                        <i class="bi bi-megaphone  text-sm  me-3 fs-5 fw-bold "></i>
                        <span class="nav-link-text ms-1">活動專區</span>
                    </a>

                    <!-- 下面兩個按鈕 -->
                    <div class=" mt-3 px-2 py-2 btnContainer">
                        <hr>
                        <button class="btn btn-light btn-sm w-100 mb-3 fw-bold rounded-3"><i
                                class="bi bi-house me-3 btn_padding "></i>我的餐廳</button>
                        <button class="btn btn-warning btn-sm  w-100 fw-bold  mb-3 rounded-3" type="button"><i
                                class="bi bi-box-arrow-left me-3 btn_padding "></i><span class="ms-3">登出</span>
                        </button>

                    </div>

                </div>
            </div>
            <div class="col-10 backstage_main_area d-flex justify-content-around">
                <div class="mosa_card w-100 d-flex flex-column">
                    <!-- 上方篩選器 -->
                    <div class="filter d-flex p-2 justify-content-between align-items-center">
                        <!-- 地區 + 餐廳種類篩選器 -->
                        <div class="d-flex">
                            <!-- 餐廳種類篩選 -->
                            <div class="filterClass">
                                <select class="form-select" id="shopClass">
                                    <option value="2">異國料理</option>
                                    <option value="3">素食</option>
                                    <option value="4">中式料理</option>
                                    <option value="5">健康餐盒</option>
                                    <option value="6">下午茶</option>
                                    <option value="7">韓式料理</option>
                                    <option value="8">日式料理</option>
                                    <option value="9">早午餐</option>
                                    <option value="10">速食</option>
                                    <option value="11">火鍋</option>
                                    <option value="12">飲料</option>
                                    <option value="13">宵夜</option>
                                    <option value="1" selected>全部種類</option>
                                </select>
                            </div>
                            <!-- 地區篩選 -->
                            <div class="filterLocation">
                                <select class="form-select" id="shopLocation">
                                    <option value="1">東區</option>
                                    <option value="2">西區</option>
                                    <option value="3">南區</option>
                                    <option value="4">北區</option>
                                    <option value="5">中區</option>
                                    <option value="6">西屯區</option>
                                    <option value="7">南屯區</option>
                                    <option value="8">北屯區</option>
                                    <option value="0" selected>全區</option>
                                </select>
                            </div>
                        </div>

                        <!-- 時間篩選器 -->
                        <div class="filter_time d-flex align-items-center">
                            <!-- 1D 7D 1M.. -->
                            <div class="filter_time_btn me-1">
                                <span class>1D</span>
                                <span class="choose">7D</span>
                                <span class>1M</span>
                                <span class>3M</span>
                            </div>

                            <!-- time range picker -->
                            <div class="filter_time_range">
                                <!-- <input type="text" name="daterange" value="05/20/2023 - 05/31/2023" /> -->
                                <input type="text" name="daterange" />
                            </div>
                        </div>
                    </div>
                    <!-- 圖表主畫面 -->
                    <div class="BA-main-area mt-4 d-flex flex-column">
                        <!-- 圖表書籤 -->
                        <ul class="nav nav-pills mt-4" id="pills-tab" role="tablist">
                            <li class="nav-item me-2" role="presentation">
                                <button class="nav-link active w-100" id="pills-ranking-tab" data-bs-toggle="pill"
                                    data-bs-target="#pills-ranking" type="button" role="tab"
                                    aria-controls="pills-ranking" aria-selected="true">全站分析</button>
                            </li>
                            <li class="nav-item me-2" role="presentation">
                                <button class="nav-link w-100" id="pills-analytic-tab" data-bs-toggle="pill"
                                    data-bs-target="#pills-user-analytic" type="button" role="tab"
                                    aria-controls="pills-user-analytic" aria-selected="false">使用者分析</button>
                            </li>
                            <li class="nav-item me-2" role="presentation">
                                <button class="nav-link w-100" id="pills-buzzword-tab" data-bs-toggle="pill"
                                    data-bs-target="#pills-buzzword" type="button" role="tab"
                                    aria-controls="pills-buzzword" aria-selected="false">熱門關鍵字</button>
                            </li>
                        </ul>
                        <!-- 會更動的地方 -->
                        <div class="tab-content flex-grow-1" id="pills-tabContent">
                            <!-- ---------- 站內評比 ------------- -->
                            <div class="tab-pane fade show active pt-3" id="pills-ranking" role="tabpanel"
                                aria-labelledby="pills-ranking-tab">
                                <div class="d-flex w-100 h-100">
                                    <div class="total-score-area d-flex flex-column justify-content-center">
                                        <div>
                                            <h5>店家頁面瀏覽次數</h5>
                                            <h2><span id="dashboard_click"></span><span>&nbsp;K</span></h2>
                                        </div>
                                        <!-- <div>
                                            <h5>收藏人次</h5>
                                            <h2><span id="dashboard_favorite"></span><span>&nbsp;K</span></h2>
                                        </div> -->
                                        <div>
                                            <h5>平均停留時間</h5>
                                            <h2><span id="dashboard_stay"></span><span>&nbsp;分鐘</span></h2>
                                        </div>

                                    </div>

                                    <div class="chart-area d-flex align-items-center">
                                        <div class="w-100">
                                            <canvas id="behaviorChart"></canvas>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <!-- ---------- 使用者分析 ------------- -->
                            <div class="tab-pane fade pt-3" id="pills-user-analytic" role="tabpanel"
                                aria-labelledby="pills-analytic-tab">
                                <!-- <div class="chart-area w-100 d-flex align-items-center justify-content-center"> -->
                                <div class="d-flex">
                                    <canvas id="populationChart"></canvas>
                                </div>
                                <!-- </div>s -->
                            </div>

                            <!-- ---------- 關鍵字 ------------- -->
                            <div class="tab-pane fade pt-3" id="pills-buzzword" role="tabpanel"
                                aria-labelledby="pills-buzzword-tab">
                                <div class="d-flex h-100">
                                    <div class="h-100 w-75 me-4" id="buzzword-container">
                                        <!-- <img src="/pic/cloud.png" class="img-fluid"> -->
                                    </div>
                                    <div class="h-100 w-25" id="buzzwor-table">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th scope="col">#</th>
                                                    <th scope="col">關鍵字</th>
                                                    <th scope="col">搜尋次數</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>



                </div>

            </div>

        </div>
    </div>
    </div>

    <!-- 引用 chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 引用 chart.js 的日期套件-->
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <!-- 引用 chart.js 的datalabel套件-->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

    <!-- 引用luxon -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@^3"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@^2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@^1"></script>

    <!-- 自己的 -->
    <script src="/js/backstage_BA_all.js"></script>
    <script src="/js/backstage.js"></script>


</body>

</html>
