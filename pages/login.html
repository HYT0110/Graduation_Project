<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登入</title>
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 引進 google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- 引進 BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 引進 本地css -->
    <link rel="stylesheet" href="css/signup_login.css">
    <!-- 引進 jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <!-- 引進 google icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- 引進 SweetAlert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- title logo -->
    <link rel="icon" type="image/x-icon" href="/pic/favicon32.ico">
    <!-- google identity -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- Load the JS SDK asynchronously -->
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
</head>

<body>
    <!-- google 登入的彈出框框 -->
    <div id="g_id_onload" data-client_id="1043228888977-p1mm0ld5p7ncpinsa9avguqj6h8p3l3u.apps.googleusercontent.com"
        data-context="signup" data-ux_mode="popup" data-callback="onSignIn" data-auto_prompt="false">
    </div>


    <div class="container-fluid p-0 vh-100">
        <div class="login-background-area h-100">
        </div>

        <div class="container-lg p-0 signupCardArea m-0">
            <div class="login-img-area h-100">
                <img src="pic/login.png" alt="" class="h-100">
            </div>
            <div class="login-form-area d-flex flex-column align-items-center w-50 pt-4">
                <div class="title-area">
                    <h5 class="">Welcome to</h5>
                    <a href="/index"><img src="pic/logo.png" alt="Foomosa" width="160px" ></a>
                </div>
                <div class="input-area">
                    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active w-100" id="pills-user-tab" data-bs-toggle="pill"
                                data-bs-target="#pills-user" type="button" role="tab" aria-controls="pills-user"
                                aria-selected="true">顧客</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link w-100" id="pills-client-tab" data-bs-toggle="pill"
                                data-bs-target="#pills-client" type="button" role="tab" aria-controls="pills-client"
                                aria-selected="false">店家</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="pills-tabContent">
                        <!-- ---------- user登入 ------------- -->
                        <div class="tab-pane fade show active pt-3" id="pills-user" role="tabpanel"
                            aria-labelledby="pills-user-tab">
                            <form action="/loginUser" method="post" id="loginForm">
                                <div class="mb-4">
                                    <h6>使用者帳號</h6>
                                    <input type="text" class="form-control mb-4" name="userAccount" id="userAccount"
                                        required>
                                    <h6>使用者密碼</h6>
                                    <input type="password" class="form-control mb-1" name="userPW" id="userPW" required>
                                    <div class="d-flex flex-row" id="loginMessage"></div>
                                    <p class="small"><a href="">忘記密碼?</a></p>
                                </div>
                                <div class="d-flex justify-content-between mt-4">
                                    <p class="m-auto ms-0 me-0 float-start">尚未成為會員? <span><a
                                                href="/signup/user">前往</a></span></p>
                                    <button class="btn btn-orange" type="submit">
                                        <p class="m-auto">Login</p>
                                    </button>
                                </div>
                            </form>
                            <fieldset>
                                <legend class="small">第三方帳號登入</legend>
                            </fieldset>

                            <div class="third-party mt-1 d-flex mb-2 align-items-center justify-content-center">
                                <!-- <button type="button" class="btn d-flex align-items-center justify-content-center me-3">
                                    <img src="pic/icons8-google.svg" height="25px">
                                </button> -->

                                <div class="g_id_signin" data-type="icon" data-shape="circle" data-theme="outline"
                                    data-text="continue_with" data-size="large">
                                </div>

                                <button type="button" class="btn d-flex align-items-center justify-content-center me-3" id="fbLogin">
                                    <img src="pic/icons8-facebook.svg" height="30px">
                                </button>

                                <button type="button" class="btn d-flex align-items-center justify-content-center me-3">
                                    <img src="pic/icons8-apple-24.png" height="24px">
                                </button>
                            </div>
                        </div>
                        <!-- ---------- 店家登入 ------------- -->
                        <div class="tab-pane fade pt-3" id="pills-client" role="tabpanel"
                            aria-labelledby="pills-client-tab">
                            <form action="/loginClient" method="post">
                                <div class="mb-4">
                                    <h6>店家帳號</h6>
                                    <input type="text" class="form-control mb-4" name="clientAccount"
                                        placeholder="請輸入統一編號" required>
                                    <h6>密碼</h6>
                                    <input type="password" class="form-control mb-1" name="clientPw" required>
                                    <p class="small"><a href="">忘記密碼?</a></p>
                                </div>
                                <div class="d-flex justify-content-between mt-4">
                                    <p class="m-auto ms-0 me-0 float-start">申請加入平台? <span><a
                                                href="/signup/client">前往</a></span></p>
                                    <button class="btn btn-orange" type="submit">
                                        <p class="m-auto">Login</p>
                                    </button>
                                </div>
                            </form>

                            <fieldset hidden>
                                <legend class="small">第三方帳號登入</legend>
                            </fieldset>

                            <div class="third-party mt-3 row mb-2 align-items-center justify-content-center" hidden>
                                <button type="button" class="btn d-flex align-items-center justify-content-center me-3">
                                    <img src="pic/icons8-google.svg" height="25px">
                                </button>
                                <button type="button" class="btn d-flex align-items-center justify-content-center me-3">
                                    <img src="pic/icons8-facebook.svg" height="30px">
                                </button>
                                <button type="button" class="btn d-flex align-items-center justify-content-center me-3">
                                    <img src="pic/icons8-apple-24.png" height="24px">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="js/login_resize.js"></script>

</body>

</html>
