<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <title>店家後臺</title>
  <!-- BS CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <!-- CSS Files -->
  <link rel="stylesheet" href="/css/backstage_share_frame.css">
  <link rel="stylesheet" href="/css/backstage_info.css">
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
  <!-- 字形樣式 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <!-- google icon -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> -->
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <!-- 引進 SweetAlert -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <!-- title logo -->
  <link rel="icon" type="image/x-icon" href="/pic/favicon32.ico">


</head>

<body>
  <div class="container-fluid p-0 d-flex justify-content-center align-items-center vh-100">
    <div class="container backstage_body row align-items-center justify-content-between">
      <div class="col-2 backstage_nav card p-0 " id="bgs">
        <div class="d-flex flex-column h-100 pb-2 pt-4 ">

          <div class="d-flex align-items-center justify-content-center flex-grow-1 status-info">
            <!-- Modal for opening or not -->
            <div class="avatar avatar-xl position-relative">
              <div class="status">
                <div class="statusLight"></div>
              </div>
              <img src="/pic/mosa2.jpg" alt="" class="rounded-circle" data-toggle="tooltip"
              data-placement="top" title="切換營業狀態" data-bs-custom-class="color-tooltip" data-bs-trigger="manual">
            </div>
          </div>

          <!-- 商家名稱 -->
          <p class="mb-0 mt-2 mb-4 text-center fw-bold fs-6" id="welcomeText"></p>

          <a href="/backstage/clientinfo" class="d-flex align-items-start py-2 mt-2 flex-grow-1 nav_a choose">
            <i class="bi bi-info-circle  text-sm  me-3 fs-5 fw-bold "></i>
            <span class="nav-link-text ms-1">店家資訊</span>
          </a>
          <a href="/backstage/businessAnalytics/all" class="d-flex align-items-start py-2 flex-grow-1 nav_a">
            <i class="bi bi-pie-chart  text-sm  me-3 fs-5 fw-bold "></i>
            <span class="nav-link-text ms-1">平台分析</span>
          </a>
          <a href="/backstage/businessAnalytics/self" class="d-flex align-items-start py-2 flex-grow-1 nav_a">
            <i class="bi bi-graph-up-arrow  text-sm  me-3 fs-5 fw-bold "></i>
            <span class="nav-link-text ms-1">本店分析</span>
          </a>
          <a href="/backstage/menu" class="d-flex align-items-start py-2 flex-grow-1 nav_a">
            <i class="bi bi-clipboard  text-sm  me-3 fs-5 fw-bold "></i>
            <span class="nav-link-text ms-1">菜單專區</span>
          </a>
          <a href="/backstage/activity" class="d-flex align-items-start py-2 flex-grow-1 nav_a">
            <i class="bi bi-megaphone  text-sm  me-3 fs-5 fw-bold "></i>
            <span class="nav-link-text ms-1">活動專區</span>
          </a>

          <!-- 下面兩個按鈕 -->
          <div class=" mt-3 px-2 py-2 btnContainer">
            <hr>
            <button class="btn btn-light btn-sm w-100 mb-3 fw-bold rounded-3"><i
                class="bi bi-house me-3 btn_padding "></i>我的餐廳</button>
            <button class="btn btn-warning btn-sm  w-100 fw-bold  mb-3 rounded-3" type="button"><i
                class="bi bi-box-arrow-left me-3 btn_padding "></i><span class="ms-3">登出</span> </button>

          </div>

        </div>
      </div>
      <div class="col-10 backstage_main_area d-flex justify-content-around">
        <!-- 店家基本資訊區塊 -->
        <div class="info-area mosa_card d-flex flex-column">
          <form action="" class="p-2">
            <div class="d-flex flex-row align-items-center justify-content-between mb-4">
              <p class="text-end m-0">店家名稱</p>
              <input type="text" class="form-control" id="shopName" readonly>
            </div>
            <div class="d-flex flex-row align-items-center justify-content-between mb-4">
              <p class="text-end m-0">統一編號</p>
              <input type="text" class="form-control" id="shopTaxId" readonly>
            </div>
            <div class="d-flex flex-row align-items-center justify-content-between mb-4">
              <p class="text-end m-0">店家地址</p>
              <input type="text" class="form-control" id="shopAddress">
            </div>
            <div class="d-flex flex-row align-items-center justify-content-between mb-4">
              <p class="text-end m-0">聯絡電話</p>
              <input type="text" class="form-control" id="shopPhone">
            </div>
            <div class="d-flex flex-row align-items-center justify-content-between mb-4">
              <p class="text-end m-0">聯絡信箱</p>
              <input type="email" class="form-control" id="shopEmail">
            </div>

            <div class="d-flex flex-row align-items-center justify-content-between mb-1">
              <p class="text-end m-0">設施服務</p>
              <div class="serviceArea" id="serviceArea">
                <div class="fakeInput d-flex " id="serviceResult">

                </div>
                <button class="btn btn-service-down p-0 h-100 ps-2 pe-2" type="button" data-bs-toggle="collapse"
                  data-bs-target="#myCollapse" aria-expanded="false" aria-controls="myCollapse" id="btnCollapseOption">
                  <i class="material-icons">arrow_drop_down</i>
                </button>
              </div>
            </div>

            <div class="collapse" id="myCollapse">
              <div class="card card-body d-inline-block">
                <div class="form-check form-check-inline d-inline-block">
                  <input class="form-check-input" type="checkbox" id="sParking" value="停車場">
                  <label class="form-check-label" for="sParking">停車場</label>
                </div>

                <div class="form-check form-check-inline d-inline-block">
                  <input class="form-check-input" type="checkbox" id="sChild" value="兒童座椅">
                  <label class="form-check-label" for="sChild">兒童座椅</label>
                </div>

                <div class="form-check form-check-inline d-inline-block">
                  <input class="form-check-input" type="checkbox" id="sPet" value="寵物友善">
                  <label class="form-check-label" for="sPet">寵物友善</label>
                </div>

                <div class="form-check form-check-inline d-inline-block">
                  <input class="form-check-input" type="checkbox" id="sCreditCard" value="信用卡">
                  <label class="form-check-label" for="sCreditCard">信用卡</label>
                </div>

                <div class="form-check form-check-inline d-inline-block">
                  <input class="form-check-input" type="checkbox" id="slinePay" value="Line Pay">
                  <label class="form-check-label" for="slinePay">Line Pay</label>
                </div>

                <div class="form-check form-check-inline d-inline-block">
                  <input class="form-check-input" type="checkbox" id="sJko" value="街口支付">
                  <label class="form-check-label" for="sJko">街口支付</label>
                </div>

              </div>
            </div>

            <div class=" d-flex flex-row align-items-center justify-content-between mb-4 mt-4">
              <p class="text-end m-0">店家分類</p>
              <select class="form-select" id="shopClass">
                <option value="2" name="異國料理">異國料理</option>
                <option value="3">素食</option>
                <option value="4">中式料理</option>
                <option value="5">健康餐盒</option>
                <option value="6">下午茶</option>
                <option value="7">韓式料理</option>
                <option value="8">日式料理</option>
                <option value="9">早午餐</option>
                <option value="10">速食</option>
                <option value="11">火鍋</option>
                <option value="12">飲料</option>
                <option value="13">宵夜</option>
                <option value="1">其他</option>
              </select>
            </div>

            <div class="d-flex justify-content-end">
              <button id="clientInfoSumit" type="button" class="btn btn-orange" data-bs-toggle="modal"
                data-bs-target="#myModal" disabled>儲存</button>
            </div>
            <!-- Vertically centered modal -->
            <div class="modal fade" id="myModal" data-bs-backdrop="static" tabindex="-1"
              aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">確定要送出變更嗎</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body"></div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary " data-bs-dismiss="modal"
                      id="modalCancel">取消</button>
                    <button type="button" class="btn btn-orange" id="modalSubmit">送出變更</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <!-- <button type="button" class="btn btn-orange mt-5 m-auto">更新登入密碼</button> -->

        </div>

        <div class="business-upload-area d-flex flex-column justify-content-between">
          <!-- 營業時間區塊 -->
          <div class="mosa_card business-time-area overflow-auto p-4">
            <div class="d-flex justify-content-between mt-3">
              <h6 class="mb-4">營業時間</h6>
              <div class="week-area d-flex justify-content-end">
              </div>
            </div>
            <hr>

            <div class="time-area d-flex justify-content-between flex-wrap">

            </div>
            <hr>
            <div class="d-flex justify-content-end">
              <button id="timeSumit" type="button" class="btn btn-orange">儲存</button>
            </div>
          </div>

          <!-- 檔案上傳區 -->
          <div class="mosa_card upload-area p-4">
            <h6 class="mb-3">檔案上傳區</h6>

            <div class="d-flex flex-row align-items-center justify-content-between mb-4">
              <p class="">店家首頁圖</p>
              <div class="img_upload d-flex flex-column justify-content-center align-items-center" id="index_img">
                <div class="h-100 d-flex flex-column justify-content-center align-items-center">
                  <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
                  <p>尚未選擇檔案</p>
                </div>
                <input type="file" id="file_index" hidden>
              </div>
              <div class="fakeline"></div>
              <div class="d-flex flex-column upload-area-btn">
                <button class="mb-3" id="indexImgSubmit">確認</button>
                <button id="indexImgDel">刪除</button>
              </div>
            </div>
            <div class="d-flex flex-row align-items-center justify-content-between mb-3">
              <p class="">店家頭像圖</p>
              <div class="img_upload d-flex flex-column justify-content-center align-items-center" id="logo_img">
                <div class="h-100 d-flex flex-column justify-content-center align-items-center">
                  <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
                  <p>尚未選擇檔案</p>
                </div>
                <input type="file" id="file_logo" hidden>
              </div>
              <div class="fakeline"></div>
              <div class="d-flex flex-column upload-area-btn">
                <button class="mb-3" id="logoImgSubmit">確認</button>
                <button id="logoImgDel">刪除</button>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
  </div>

  <script src="/js/clientInfo.js"></script>
  <script src="/js/backstage.js"></script>

</body>

</html>
